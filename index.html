<html>

<head>
    <!-- São configurações da minha página -->
    <title> Doação de sangue</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img 
            class="logo"

            src="/logo1.png"     
            alt="Imagem de DOE">
        <h2>A sua doação importa</h2>
        <p>Até 3 vidas com 1 doação</p>
        <p>Mais de 38.000 doações são necessarias todos os dias</p>
        <p>apenas 1,9% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form hide">
        <h2>Entre na lista de doadores</h2>
        <form action="/" method="POST" >
            <input 
            type="text" 
            name="name"
            placeholder="Nome Completo"
            >
            <input 
            type="text" 
            name="email"
            placeholder="Email"
            >
            <input 
            type="text" 
            name="blood"
            placeholder="Tipo Sanguínio"
            >
            <button>Quero ajudar</button>
        </form>
    </section>

    <main> 
        <h2>Últimos <span>doadores</span></h2>

        <section class="donors">
            
            {% for donor in donors %}

                <div class="donor">
                    <div class="blood">{{donor.blood}}</div>
                    <p>{{donor.name}}</p>
                </div>

            {%endfor%}
        </section>
    
     
    </main>

    <footer>
        Com ❤ M.A.I.A 
        Fundation
    </footer>

</body>
<script src="/script.js"></script>
</html>
